<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load staticfiles %}
     <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
</head>
<body>
    <form class="container" href="/sign.html" method="post">
      <div class="form-group">
        <label for="exampleInputPassword1">用户名</label>
        {{ login_form.username }}
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
            {{ login_form.password }}
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">验证码</label>
          {{ login_form.check_code }} <img src="/check_code/" onclick="changeImage(this)" alt="">
      </div>
      <button type="submit" class="btn btn-primary a">提交</button>
</form>


<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script>
        $(function () {
            add();
        });
        function add() {
            var all_tag = $('form').find('input');
            $.each(all_tag,function (i) {
                if(i === 1){
                    $(this).attr({'class':'form-control','type':'password'});
                }else if(i === 0){
                    $(this).attr({'class':'form-control','type':'text'})
                }else
                    $(this).attr({'class':'form-control','type':'text'})

            })
        }
        function changeImage(th) {
            th.src = th.src + '?'
        }
    </script>


</body>
</html>
